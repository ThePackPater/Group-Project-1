  <title>ActionPage</title>

<body>
  <div class="container" id="actionDiv">
    <div id="wrapper">
      <!-- time display -->
      <div id="display">00:00</div>
      <!-- timer controls -->
      <div id="buttons">
        <button type="button" class="btn btn-success btn-lg btn-block" id="start">RUN</button>
        <button type="button" class="btn btn-warning btn-lg btn-block" id="pause">PAUSE</button>
        <button type="button" value="FINISH" class="btn-quit btn-danger btn-lg btn-block" id="quit">FINISH</button>
      </div>
      <div id="killerDiv"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div id="main">

      <a href="#" class="text-muted"> <i class="far fa-calendar-alt"></i></a>

      <a href="#" class="text-muted"> <i class="fas fa-map-marker-alt"></i></a>

      <a href="weather.html" class="text-muted"> <i class="fas fa-cloud-rain"></i></a>

      <a href="weather.html" class="text-muted"> <i class="fas fa-user"></i></a>

    </div>

  </footer>
