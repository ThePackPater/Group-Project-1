  <!-- Css style -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

<body>

  <div class="container-fluid" id="startDiv">
    <div class="container" id="newRunner">
      <h1 class="head">Run For Your Life</h1>
      <hr class="my-4">
      <!-- Entry Form -->
      <form class="form">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Runner Name</span>
          </div>
          <input type="text" class="form-control" id="name-input">
          <!-- <input type="password" class="mb-10"  placeholder="Runner Name"> -->
          <button class="btn btn-danger btn-lg" id="add-runner-btn">Submit</button>
        </div>
      </form>
      <hr class="my-4">
    </div>
    <!-- Choose your killer Slideshow container -->
    <div class="slideshow-container">
      <h1 class="head">Choose your Killer</h1>
      <!-- Full-width images with number and caption text -->

      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="assets/images/pennyAsset 1.png" class="slideimg">
        <button type="button" value="Penny" id="Penny" class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DEMO: PENNYWISE
          the CLOWN:
          15 minutes 3 attacks!</button>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="assets/images/freddyAsset 3.png" class="slideimg">
        <button type="button" disabled value="Freddy" id="Freddy" class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DISABLED: FREDDY
          KRUGER: 20
          min 4 attacks</button>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="assets/images/chuckyAsset 6.png" class="slideimg">
        <button type="button" disabled value="Chucky" id="Chucky" class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DISABLED: CHUCKY:
          25
          min 5
          attacks</button>
      </div>
     
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="assets/images/leatherfaceAsset 5.png" class="slideimg">
        <button type="button" disabled value="Leatherface" id="Leatherface"
          class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DISABLED: 
          LEATHERFACE: 30 minutes 6 attacks!</button>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="assets/images/jasonAsset 4.png" style="align-content: center; height: 100%; max-width: 500px;">
        <button type="button" disabled value="Jason" id="Jason" class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DISABLED: JASON
          VORHEES: 35
          minutes 7 attacks!</button>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="assets/images/michaelAsset 1.png" class="slideimg">
        <button type="button" disabled value="Michael" id="Michael" class="btn-killer btn-danger btn-lg btn-block">CHOOSE: :DISABLED: 
          MICHAEL
          MYERS:
          40 minutes 8 attacks!</button>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <br>
    <div class="space"></div>
    <br>
  </div>

  <footer class="footer">
    <div id="main">

      <a href="geo.html" class="text-muted"> <i class="fas fa-map-marker-alt"></i></a>

      <a href="weather.html" class="text-muted"> <i class="fas fa-cloud-rain"></i></a>

      <a href="user.html" class="text-muted"> <i class="fas fa-user"></i></a>

    </div>

  </footer>
